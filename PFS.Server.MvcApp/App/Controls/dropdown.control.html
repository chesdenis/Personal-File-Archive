<div class="btn-group" [ngClass]="getClasses()">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
   [attr.aria-expanded]="isExpanded" (click)="expandOptions()">
    {{title}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let option of options"><a href="#">{{option.content}}</a></li>
  </ul>
</div>
