<div class="form-inline">
        <div class="input-group date">
            <input type="text" class="form-control"
                   [attr.placeholder]="'Choose date'"
                   (click)="showDatepicker()"/>
            <div class="input-group-addon" (click)="toggleDatepickerVisibility()">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        <calendar title="From" hasclearbutton="true" [ngClass]="getDatepickerClasses()" (dateChange)="dateChanged($event)"></calendar>
        </div>
    </div>
